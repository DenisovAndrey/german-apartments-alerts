services:
  postgres:
    image: postgres:16
    container_name: buy-scraper-db
    environment:
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: scraper123
      POSTGRES_DB: scraper
    volumes:
      - buy_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper -d scraper"]
      interval: 5s
      timeout: 5s
      retries: 5

  scraper:
    build: .
    container_name: buy-scraper-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://scraper:scraper123@postgres:5432/scraper
      - INTERVAL_MS=${INTERVAL_MS:-60000}
      - MAX_RESULTS_PER_PROVIDER=${MAX_RESULTS_PER_PROVIDER:-10}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_TELEGRAM_BOT_TOKEN=${ADMIN_TELEGRAM_BOT_TOKEN}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
    volumes:
      - ./data:/app/data
    restart: unless-stopped

volumes:
  buy_postgres_data:
